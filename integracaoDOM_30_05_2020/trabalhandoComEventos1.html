<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- COLOCAR O ONCLICK DIRETAMENTE NA TAG DE FORMA EXPLICITA -->
        <!-- onclick= "navegarEmCincoSegundos(event)"-->
        <a espera-um-pouco href="https://google.com.br" >Google</a> 
    </div>
    <script>
        function navegarEmCincoSegundos(evento){
            evento.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() =>{
                const link = evento.target
                window.location.href = link.href
            }, 5000)
        }

        // PEGANDO VIA TAG DE FORMA IMPLICITA COM O ONCLID E COM O EVENT LISTENER
        // const a = document.querySelector('a')
        // a.onclick = navegarEmCincoSegundos
        // a.addEventListener('click', navegarEmCincoSegundos)


        // CRIANDO UMA PROPRIEDADE ESPECIFICA NA TAG E CRIANDO UMA FUNÇÃO PARA EXECUÇÃO 
        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEmCincoSegundos



    </script>
</body>
